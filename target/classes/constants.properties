#Users table
userId=ers_users_id
userUsername=ers_username
userPassword=ers_password
userFirstName=user_first_name
userLastName=user_last_name
userEmail=user_email
roleId=user_role_id


#Reimbursement Status table
reimbursementStatusId=reimb_status_id
reimbursementStatus=reimb_status

#Reimbursement Type table
reimbursementTypeId=reimb_type_id
reimbursementType=reimb_type

#User Role table
userRoleId=ers_user_role_id
